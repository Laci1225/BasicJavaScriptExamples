<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
    </head>
    <body onload="randomOption()">
        <button class="button-rock" onclick="choice()"><img class="rps" src="img/rock-emoji.png" alt="rock"></button>
        <button class="button-paper" onclick="choice()"><img class="rps" src="img/paper-emoji.png" alt="paper"></button>
        <button class="button-scissor" onclick="choice()"><img class="rps" src="img/scissors-emoji.png" alt="scissors"></button>
        <label for="ai">
            <textarea id="ai" readonly></textarea>
        </label>
        <div class="pop">
            <div class="decision"></div>
            <div class="picks"></div>
            <div class="scoreBoard"></div>

        </div>
        <button class="reset" onclick="reset()">Reset Score</button>

        <script src="rockPaperScissor.js" defer></script>
    </body>
</html>
