<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
    </head>
    <body onload="randomOption()">
        <button class="button-rock" onclick="choice()">Rock</button>
        <button class="button-paper" onclick="choice()">Paper</button>
        <button class="button-scissor" onclick="choice()">Scissor</button>
        <label for="ai">
            <textarea id="ai" readonly></textarea>
        </label>
        <div class="pop">
            <div class="decision"></div>
            <div class="picks"></div>
            <div class="scoreBoard"></div>
            <script src="rockPaperScissor.js"></script>
        </div>
        <button onclick="reset()">Reset Score</button>
    </body>
</html>
